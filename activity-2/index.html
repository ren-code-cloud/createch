<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>HTML</title>
  
  <!-- HTML -->
  

  <!-- Custom Styles -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <h1>WELCOME TO MY WEBPAGE</h1>
  </header>
  <div class="container">
    <div class="field contact">
     <h2>Contact Us</h2>
       <form action="#" method="post">
         <label for="name">Name</label>
         <input type="text" id="name" name="name" required>
        
      
         <label for="email">Email</label>
         <input type="email" id="email" name="email" required>
        
      
         <label for="message">Message</label>
         <textarea id="message" name="message" rows="10" cols="30" required></textarea>
         
      
         <button type="submit">Submit</button>
       </form>
    </div>
    <div class="field login">
       <h2>Login</h2>
    <form action="#" method="post">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required>
        <br>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
        <br>

        <button type="submit">Submit</button>
    </form>
    </div>
    <div class="field survey">
      <h2>Survey</h2>
    <form action="#" method="post">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required>
        <br>

        <label for="age">Age</label>
        <input type="number" id="age" name="age" required>
        <br>

        <label>Gender</label>
        <div class="gender">
        <input type="radio" id="male" name="gender" value="male" required><label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female" required><label for="female">Female</label>
        <input type="radio" id="other" name="gender" value="other" required><label for="other">Other</label>
        </div>
    
        
        
        <label>Programming Languages Known:</label>
        <div class="languages">
         <input type="checkbox" id="javascript" name="languages" value="JavaScript"><label for="javascript">JavaScript</label>
        <input type="checkbox" id="java" name="languages" value="Java"><label for="java">Java</label>
        <input type="checkbox" id="python" name="languages" value="Python"><label for="python">Python</label>
        </div>
    

        <button type="submit">Submit</button>
    </form>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
